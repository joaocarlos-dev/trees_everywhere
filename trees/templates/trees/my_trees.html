<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Trees</title>
  </head>
  <body>
    <h1>Planted trees</h1>

    {% if trees %}
    <ul>
      <p>Total planted trees: {{ trees|length }}</p>
      {% for tree in trees %}
      <li>
        {{ tree.tree.name }} â€“ Planted at {{ tree.planted_at|date:"d/m/Y H:i" }} --
        <a href="{% url 'planted_tree_detail' tree.pk %}">View details</a>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p>You don't have any planted tree.</p>
    {% endif %}
    
    <p><a href="{% url 'plant_tree' %}">Plant new tree</a></p>
  </body>
</html>
